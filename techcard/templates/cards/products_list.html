{% extends 'base.html' %}
{% block content %}
{% for product in products %}
  <ul>
    <li>
      Продукт : {{ product.name }}
    </li>
    <li>
      Единица измерения: {{ product.unit }}
    </li>
    <li>
      Цена: {{ product.price }}
    </li>
  </ul>
  {% if not forloop.last %}<hr>{% endif %}
{% endfor %} 
{% endblock content %}
