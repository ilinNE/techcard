{% extends 'cards/base_cards.html' %}
{% block content %}
<h1>Продукты</h1>
</br>
<a class="btn btn-primary btn-sm"  
   href="{% url 'cards:product_create'%}">Добавить продукт</a>
<table class="table table-hover table-stripped">
  <tr  >
    <th>ID</th>
    <th>Название</th>
    <th>Единица измерения</th>
    <th>Цена</th>
    <th></th>
  </tr>
  {% for product in products %}
  <tr>
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.unit }}</td>
    <td>{{ product.price }}</td>
    <td>
      <a class="btn btn-primary btn-sm"  
           href="{% url 'cards:product_detail' product.id %}">Подробнее</a>
    </td>
  </tr>
  {% endfor %}
</table>  
</br>

{% endblock content %}
