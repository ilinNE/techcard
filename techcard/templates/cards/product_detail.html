{% extends 'cards/base_cards.html' %}
{% block content %}
<h1>{{ product.name }}</h1>
<br>
<table>
    <tr>
      <th>Название</th>
      <th>Единица измерения</th>
      <th>Цена</th>
    </tr>
    <tr>
      <th>{{ product.name }}</th>
      <th>{{ product.unit }}</th>
      <th>{{ product.price }}</th>
    </tr>
</table>
<a class="btn btn-primary btn-sm" 
   href="{% url 'cards:product_edit' product.id %}">Изменить</a>
<a class="btn btn-danger btn-sm" 
   href="{% url 'cards:product_delete' product.id %}">Удалить</a>
<br>
{% endblock content %}
