{% extends 'base.html' %}
{% block content %}
<h1>Новый продукт</h1>
<form method="post" 
      action= "{% url 'cards:product_create' %}"
      enctype="multipart/form-data">      
    {% csrf_token %}           
    {% for field in form %}
    <p>{{ field }} {{ field.help_text }}</p>
    {% endfor %} 
    <hr>
        <button type="submit" class="btn btn-primary">
            Добавить
        </button>
</form>
{% endblock content %}
