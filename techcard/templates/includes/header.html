{% load static %}
    {% with request.resolver_match.view_name as view_name %}
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand " href="{% url 'index' %}"><img src={% static 'img/fav/favicon.ico' %}> MyTechCards</a>
      <ul class="nav nav-pills justify-content-end">
        <li class="nav-item ">
          <a class="nav-link {% if view_name == 'about:author' %}active{% endif %}"
             href="{% url 'about:author' %}">Об авторе</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if view_name == 'about:how_it_work' %}active{% endif %}"
             href="{% url 'about:how_it_work' %}">Как пользоваться</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item ">
          <a class="nav-link {% if view_name|slice:":5" == 'cards'  %}active{% endif %}"
             href="{% url 'cards:techcard_list' %}">Мои карты</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link {% if view_name == 'users:logout' %}active{% endif %}"
             href="{% url 'users:logout' %}">Выйти</a>
        </li>
        {% else %}
        <li class="nav-item ">
          <a class="nav-link {% if view_name == 'users:login' %}active{% endif %}"
             href="{% url 'users:login' %}">Войти</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link {% if view_name == 'users:signup' %}active{% endif %}"
             href="{% url 'users:signup' %}">Регистрация</a>
        </li>
        {% endif %}
      </ul>
    </nav>
    {% endwith %}
